<dom-module id="my-list">
  <template>
    <ul>
      <template is="dom-repeat" items="{{friends}}">
        <li>[[item]]</li>
      </template>
    </ul>
    <button on-click="addFriend">Add friend in Custom Element</button>
  </template>
  <script>
    HTMLImports.whenReady(function() {
      Polymer({
        is: 'my-list',
        properties: {
          friends: {
            type: Array,
            value: function() {
              return [];
            },
            notify: true
          }
        },
        addFriend: function() {
          // Note: Using Polymer's special Array syntax so outside world
          // gets notified
          this.push('friends', 'Sam');
        }
      });
    });
  </script>
</dom-module>
