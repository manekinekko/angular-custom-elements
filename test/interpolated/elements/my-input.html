<dom-module id="my-input">
  <template>
    <p>Polymer string is: <span id="wc-string">[[message]]</span></p>
    <button id="wc-button" on-click="updateString">Update string in Polymer</button>
  </template>
  <script>
    HTMLImports.whenReady(function() {
      Polymer({
        is: 'my-input',
        properties: {
          message: {
            type: String,
            notify: true
          }
        },
        updateString: function() {
          this.message = 'String changed in Polymer';
        }
      });
    });
  </script>
</dom-module>
